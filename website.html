<!DOCTYPE html>
<html>
    <title>WebsiteAboutFrogs</title>
    <head>
        <style> 
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
            }

            .container {
                position: relative;
                width: 100%;
                height: 50vh;
                margin: 0;
                overflow: hidden;
            }

            .sep {
                position: relative;
                background-color: rgb(30, 122, 108);
                height: 2vh;
                width: 100%;
                color: rgb(138, 181, 174);
            }

            nav{
                float: left;
                width: 30%;
                height: 100vh;
                padding: 20px;
                background-color: rgb(236, 245, 243);
                color: rgb(16, 84, 74);
            }

            nav ul{
                list-style-type: none;
                padding: 0;
            }

            article{
                float: left;
                width: 70%;
                height: 100vh;
                padding: 0;
                color: rgb(16, 84, 74);
                background-image: url(https://i.pinimg.com/originals/8f/a3/d7/8fa3d72963bb35065df299826594aba1.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                opacity: 50%;
            }

            .frog1 {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 10vw;
                opacity: 0.7;
                font-weight: bold;
                text-align: center;
                width: 100%;
                height: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1.2; 
            }

            header{
                position: relative;
                width: 100%;
                height: 100vh;
            }

            .common {
                font-size:40px;
                text-align: center;
            }

            .characteristics{
                line-height: 2;
            }

        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <img class="frog1" src="https://cdn.mos.cms.futurecdn.net/39CUYMP8vJqHAYGVzUghBX-1200-80.jpg">
                <div class="text">FROGS</div>
            </div>
        <section>
            <section class="sep"> 
                <p>Website by Tatiana Cantu-Gonzalez</p>
            </section>
            <nav>
                <h1 class="common">Common Features</h1>
                <div class="characteristics">
                    <ul>
                        <li>
                            <h3>Protruding Eyes</h3>
                        </li>
                        <li>
                            <h3>Webbed Feet</h3>
                        </li>
                        <li>
                            <h3>Powerful Hops</h3>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <article>
            <p>
                xoxo
            </p>
        </article>
    </body>
</html>
